<!DOCTYPE html>
<html>
<head>
    <title>Create User</title>
</head>

<body>
    <h1>Create User</h1>
    <hr>
    <form action="create_user.html" method="get" enctype="application/x-www-form-urlencoded">
        <fieldset>
            <legend>User Form</legend>
            <label for=username>User Letters Only</label><br>
            <input type="text" name="username" size="30" maxlength="12" placeholder="username" required pattern="[A-Za-z]{1,0}" id=username>
            <br>
            <label for=password>User Numbers Only</label><br>
            <input type="text" name="password" size="30" maxlength="8" placeholder="password" required pattern="[0-9]+" id=password>
            <p></p>
            <label for=date>Date</label>
            <p><input type="date" name="date" placeholder="date" id=date></p>
            <label for=email>E-mail</label>
            <p><input type="email" name="email" placeholder="email" id="email" required></p>
            <label for=url>URL</label>
            <p><input type="url" name="url" placeholder="url" id=url></p>
            <p><input type="submit" value="login" name="login"></p>
        </fieldset>    
    </form>

    <form action="https://www.google.ca/search" method="get" enctype="application/x-www-form-urlencoded">
        <fieldset>
            <legend>Search</legend>
            <label for=search></label>
            <input type="search" name="q" size="30" maxlength="12" placeholder="search" id=search>
            <p><input type="submit" value="submit" name="submit"></p>
        </fieldset>    
    </form>

    <fieldset>
        <legend>Questions</legend>
    <form>
        Select your favourite superhero!
        <input type="radio" name="Superman">Superman
        <input type="radio" name="Batman">Batman
        <input type="radio" name="Wonder Woman" checked="checked">Wonder Woman
        <input type="radio" name="Flash">Flash
        <input type="radio" name="Thor">Thor
        <input type="radio" name="Hulk">Hulk
    </form>

    <form>
        Select your favourite video game
        <input type="radio" name="Fifa" checked="checked">Fifa
        <input type="radio" name="NHL">NHL
        <input type="radio" name="Residen Evil" checked="checked">Resident Evil
        <input type="radio" name="Uncharted">Uncharted
        <input type="hidden" name="userid" value=2300>
        <p><input type="image" name="login" src=http://carloseliriveralemus.atwebpages.com/exercises/exercise12/img/register_button.png width="250" height="100"></p>
    </form>
</fieldset>
</body>
</html>
