<!DOCTYPE html>
<html>

    <head>
        <title>Create User</title>
    </head>
        
    <body>

        <h1>Create User</h1>
        <hr>
        <p></p>

        <form>
            <label for="name">Name</label>
            <input type="text" name="name" placeholder="name" id="name">
            <p><select>
                <option value=deadpool>Deadpool</option>
                <option value=batman_vs_superman> Batman V Superman</option>
                <option value=civil_war>Civil War</option>
                <option value=wonder_woman selected>Wonder Woman</option>
            </select></p>
        </form>
        <label for=bio>Biography</label>
        <p></p>
        <textarea rows="4" cols="50"></textarea>
        <p></p>
        <form>
            <label for="file"></label>
                <input type="file" id="file">
            <label for="clear_form"></label>
                <input type="button" value="Clear Form" id="clear_form">
            <label for="add_user"></label>
                <input type="button" value="Add User" id="add_user">
        </form>

    </body>
</html>
