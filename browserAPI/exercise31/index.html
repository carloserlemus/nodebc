<!DOCTYPE html>
<html>
  <head>
    <title>Products</title>
    <script>
        /*
        Select the ul element
        Remove all list items using the innerHTML property (easy, right?)
        */

        window.onload = function(){
            let ul = document.querySelector('ul');

            ul.innerHTML = '';
        }
    </script>
  </head>
  <body>
    <ul>
      <li>Bannana</li>
      <li>Apple</li>
      <li>Peach</li>
      <li>Eggs</li>
      <li>Tomatto</li>
      <li>Lettuce</li>
      <li>Milk</li>
    </ul>
  </body>
</html>
