        <script>
            /*

            The final result is: %result%

            The average is: %average% 
            */

            let messageOne = alert('This program adds all the numbers you input');
            let n = [];

            for (i = 0; i <= 100; i++){

                if (i == 0){
                    n.push(parseInt(prompt('Go ahead and enter your number to add:')));
                } 
                            
                n.push(parseInt(prompt('Another number:')))                
                alert('The result so far is: ' + (n.reduce(function(x, y){return x + y}, 0)))
                
                let m = confirm('Would you like to continue?')     

                if (m == false){
                    alert('The Final result is: '  + (n.reduce(function(x, y){return x + y}, 0)))
                    alert('The average is: ' + ((n.reduce(function(x, y){return x + y}, 0)) / n.length))
                    break
                }           
                    
            }
