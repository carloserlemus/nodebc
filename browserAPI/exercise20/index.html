<!DOCTYPE html>
<html lang="en">
<head>
  <title>Elements</title>

  <script>
        /* 
        Select the ul element
        Show the ul children elements as output

        Select the 2nd child element, assign it to a variable and assign the green class to it

        Select the 4th child element, assign it to a variable and assign the red class to it

        Use the selected child elements to show the parent one as output

        Using one of the child elements get a reference to the parent and add the orange class to it
        Expected result:
            <ul class="orange">
                <li>Item 1</li>
                <li class="green">Item 2</li>
                <li>Item 3</li>
                <li class="red">Item 4</li>
                <li>Item 5</li>
            </ul>
        */

        window.onload = function(){
            const selectUl = document.querySelector('ul');
            console.log(selectUl.children);                     // shows the children of the ul element

            let secondChild = selectUl.children[1];
            secondChild.classList.add('green');                 // we add the green class to the second child of ul.
            
            let fourthChild = selectUl.children[3];
            fourthChild.classList.add('red');                   // we add the red class to the fourth child of ul.

            secondChild.parentElement.classList.add('orange');

            console.log(secondChild.parentElement);
            /* expected output :
            
                <ul class="orange">
                <li>Item 1</li>
                <li class="green">Item 2</li>
                <li>Item 3</li>
                <li class="red">Item 4</li>
                <li>Item 5</li>
            </ul>
            */

        }



  </script>

  <style>
    .red {
      color: red;
    }
    
    .green {
      color: green;
    }
    
    .orange {
      color: orange;
    }
  </style>
</head>
<body>
  <ul>
    <li>Item 1</li>
    <li>Item 2</li>
    <li>Item 3</li>
    <li>Item 4</li>
    <li>Item 5</li>
  </ul>
</body>
</html>
