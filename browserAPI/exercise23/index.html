<!DOCTYPE html>
<html lang="en">
<head>
  <title>Texts</title>

  <script>
      /*
        Select the ul element
        Assign the following html string
        '<li>Item 1</li><li>Item 2</li><li>Item 3</li><li>Item 4</li><li>Item 5</li>'
        Show the ul element children using both children and innerHTML properties
        Extra
        Try to create something with all the things that we learned so far! :)
      */

      window.onload = function(){
          const selectUl = document.querySelector('ul');

          selectUl.innerHTML = '<li>Item 1</li><li>Item 2</li><li>Item 3</li><li>Item 4</li><li>Item 5</li>'

          console.log(selectUl.children)

      }


  </script>
</head>
<body>
  <h1>Main Title</h1>
  <p>This is a paragraph</p>
  <ul></ul>
</body>
</html>
