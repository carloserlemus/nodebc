<!DOCTYPE html>
<html lang="en">
<head>
  <title>Attributes</title>
  <script>

        /*
        Select the first link element
        Add the blue class if the element has the class attribute
        If not, then add the red class
        */
        window.onload = function(){

            const selectLink = document.querySelector('a');

            //add .blue IF the element has a class attribute.

            if (selectLink.hasAttribute('class') == true){
                selectLink.classList.add('blue');                    // we add the blue class to the a element
            } else {                                                // else add red class.
                selectLink.classList.add('red');
            }

            console.log(selectLink.classList)
        }


  </script>
  <style>
    a {
      font-family: Arial, Helvetica, sans-serif;
    }

    .menu {
      display: block;
      width: 400px;
      border: 1px solid black;
      background-color: #eee;
      padding: 5px 0 5px 10px; 
    }

    a.menu {
      color: black;
      text-decoration: none;
    }

    a.menu:hover {
      background-color: #DDD;
    }

    a.green {
      color: green;
    }
    a.azul {
      color: blue;
    }
    a.rojo {
      color: red;
    }
  </style>
</head>
<body>
  <a href="#" class="menu">Link 1</a>
  <a href="#" class="menu">Link 2</a>
  <a href="#" class="menu">Link 3</a>
  <a href="#" class="menu">Link 4</a>
  <a href="#" class="menu">Link 5</a>
</body>
</html>
