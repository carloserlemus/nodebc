<!DOCTYPE html>
<html>
  <head>
    <title>Products</title>
    <script>
        /*
        Select the ul element
        Select each list item and assign it to a variable (use children property)
        Remove each list item from the ul element using removeChild
        */

        window.onload = function(){
            
            let ul = document.querySelector('ul');
            let fruits = [];

            for (i = 0; i < 7; i++){                // Pushes each li into fruits array.
                fruits.push(ul.children.item(i))
            }

            console.log(fruits)                     // Test

            for (i = 0; i < 7; i++){                // Removes each li from ul.
                ul.removeChild(fruits[i])
            }
        }

    </script>
  </head>
  <body>
    <ul>
      <li>Bannana</li>
      <li>Apple</li>
      <li>Peach</li>
      <li>Eggs</li>
      <li>Tomatto</li>
      <li>Lettuce</li>
      <li>Milk</li>
    </ul>
  </body>
</html>
