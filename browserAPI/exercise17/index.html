<!DOCTYPE html>
<html lang="en">
<head>
  <title>Attributes</title>
  <script>
      /*
        __Ask the user to select a color showing the following message:
        __Please choose & input one of the following colors: green, blue or red
        __Select the first link element
        
        __Add the user selected color as class name to the selected element (first link)
        __Avoid adding the class if the user inputs a color that's not an option
        So if the user selects blue as color we need to add the blue class to the first link
      */
    window.onload = function(){
        // prompt the user for input      
      let colourSelect = prompt('Please choose & input one of the following colors: green, blue or red')
      const getElement = document.querySelector('a')
      
      // use that input to change an attribute
      if (colourSelect == 'red' || colourSelect == 'blue' || colourSelect == 'green'){
        getElement.classList.add(colourSelect)
      } else{
          alert('I SAID ENTER ONE OF THE THREE COLOURS!!!!')
      }  

      console.log(getElement)

    }

  </script>
  <style>
    a {
      font-family: Arial, Helvetica, sans-serif;
    }

    .menu {
      display: block;
      width: 400px;
      border: 1px solid black;
      background-color: #eee;
      padding: 5px 0 5px 10px; 
    }

    a.menu {
      color: black;
      text-decoration: none;
    }

    a.menu:hover {
      background-color: #DDD;
    }

    a.green {
      color: green;
    }
    a.blue {
      color: blue;
    }
    a.red {
      color: red;
    }
  </style>
</head>
<body>
  <a href="#" class="menu">Link 1</a>
  <a href="#" class="menu">Link 2</a>
  <a href="#" class="menu">Link 3</a>
  <a href="#" class="menu">Link 4</a>
  <a href="#" class="menu">Link 5</a>
</body>
</html>
